            context: ./
            dockerfile: ecommpay-app.dockerfile
        image: ftt-app
        container_name: ftt-app
        restart: unless-stopped
        working_dir: /var/www/html
        networks:
            - ftt-app
        ports:
            - '9010:9001'
        volumes:
