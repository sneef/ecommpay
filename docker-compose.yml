    nginx:
        image: nginx:1.17-alpine
        container_name: ftt-app-nginx
        restart: unless-stopped
        ports:
            - 8020:80
        volumes:
            - web_root:/var/www/html
            - ./.docker-conf/nginx:/etc/nginx/conf.d
        networks:
            - ecommpay-network
networks:
    ecommpay-network:
        driver: bridge

